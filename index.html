<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSv8a2YftkCyxt7LPQ2I-tc5tQgydVpHWsFPA&s">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h3 class="text-center text-primary mt-5">ToDolist</h3>
                <form>
                    <div class="mb-3 d-flex">
                      <input  placeholder="enter todo items" type="text" class="form-control border-danger" id="todoitem" >
                      <button type="button" onclick="add()" id="btn" class="btn btn-primary ms-3">add</button>

                    </div>
                    
                  </form>

            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-ms-3"></div>
            <div class="col-ms-6 border border-3 border-primary mt-3 rounded">
                <h3 class="text-center text-danger mt-3">LISTS</h3>
                <ol id="item">
                    
                </ol>
            </div>
            <div class="col-ms-3"></div>
        </div>


    
</body>
<script>
    function add(){
        if(todoitem.value==" "){
           alert('enter any value');
           
           
        }else{
            console.log(`---${todoitem.value}---`);
            
            var res=todoitem.value;
            item.innerHTML+=`<li> ${res} </li>`;
        }
        
      todoitem.value=" "

    }


</script>
</html>
